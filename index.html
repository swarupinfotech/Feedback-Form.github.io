<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="feedback-main">
    <div id="feedback-div">
      <form action="https://formsubmit.co/swarupmahato948@gmail.com" method="POST" class="form" id="feedback-form1" name="form1" enctype="multipart/form-data">
        <h1 class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" style="background-color:aqua; color:blue"><b><strong>SWARUPINFOTECH FEEDBACK FORM</strong></b></h1>
  
        <p class="name">
          <input name="name" type="name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" required placeholder="Name" id="feedback-name" />
        </p>
        
        <p class="email">
          <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="feedback-email" placeholder="Email" required />
        </p>
  
        <p class="name">
          <input password="password" type="password" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" required placeholder="Enter your password"  value="@gmail.com" id="feedback-name" />
        </p>
        <p class="name">
          <input Rpassword="Rpassword" type="password" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" required placeholder=" Enter Retype Password" id="feedback-name" />
        </p>
  
        <p class="text">
          <textarea name="comment" type="comment" class="validate[required,length[6,300]] feedback-input" id="feedback-comment" required placeholder="Drop your comments, How can we improve?"></textarea>
        </p>
  
        <div class="feedback-submit">
          <input type="submit" value="SEND" id="feedback-button-blue" />
          <div class="feedback-ease"></div>
        </div>
      </form>
    </div>
  </div>
  
  <button id="popup" class="feedback-button" onclick="toggle_visibility()">Feedback</button>
  <script src="_include/js/feedback.js"></script>
</body>
</html>
